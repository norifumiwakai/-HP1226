

<!-- // HTML -->
<div class="loader">
  <div class="border-load"></div>
  <div class="txt">We Provide The <span> Best </span>Service.</div>
</div>

<!-- // CSS // -->
<style>
.loader {
  position: fixed;
  width: 100%;
  height: 100vh;
  background-color: #fff;
  z-index: 555;
  top: 0;
  left: 0;
  text-align: center;
}
.loader .txt {
  font-size: 45px;
  font-weight: bold;
  color: rgb(30, 50, 93);
  margin: -35px;
}
span{
    color: #119bad;
  }
  .border-load{
      position: relative;
      font-size: 18px;
            width: 100%;
            height: 50%;
    }
    
    .border-load:before{
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      border-bottom: solid 2px #119bad;
      animation: border_anim 3s linear forwards;
    }
    
    @keyframes border_anim {
      0%{
        width: 0%;
      }
      100%{
        width: 100%;
      }
    }
</style>

<!-- // jQuery -->
<script>
$(function () {
  function end_loader() {
    $('.loader').fadeOut(600);
  }
  $(window).on('load', function () {
    setTimeout(function () {
      end_loader();
    }, 3000)
  })
})
</script>
